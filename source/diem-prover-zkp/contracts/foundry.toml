[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"

# Compiler settings
solc_version = "0.8.20"
evm_version = "paris"
optimizer = true
optimizer_runs = 200
via_ir = false

# Testing
verbosity = 2
fuzz_runs = 256
fuzz_max_test_rejects = 65536

# Formatting
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"

# Gas reports
gas_reports = ["*"]

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"
wrap_comments = true
ignore = ["lib/**"]

[profile.ci]
fuzz_runs = 10000
verbosity = 4

[rpc_endpoints]
mainnet = "${ETHEREUM_RPC_MAINNET}"
sepolia = "${ETHEREUM_RPC_SEPOLIA}"
localhost = "http://localhost:8545"
