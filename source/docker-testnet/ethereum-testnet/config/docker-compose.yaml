services:
  # 1. Execution Layer (Contemporary Ethereum - Post-Merge)
  geth:
    image: ethereum/client-go:v1.13.14
    container_name: eth-execution
    command:
      - --datadir=/data
      - --networkid=32382
      - --http
      - --http.api=eth,net,web3,debug,engine,txpool
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.vhosts=*
      - --http.corsdomain=*
      - --ws
      - --ws.api=eth,net,web3,debug,engine
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.origins=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.vhosts=*
      - --authrpc.jwtsecret=/secrets/jwtsecret
      - --nodiscover
      - --syncmode=full
      - --gcmode=archive
      - --maxpeers=0
    volumes:
      - ./testnet:/data
      - ./jwtsecret:/secrets/jwtsecret:ro
    ports:
      - "8545:8545"
      - "8546:8546"
      - "8551:8551"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8545"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  # 2. Consensus Layer (Contemporary Ethereum - Post-Merge)
  beacon:
    build:
      context: .
      dockerfile: Dockerfile.lighthouse
    image: atomica-lighthouse:latest
    container_name: eth-beacon
    depends_on:
      geth:
        condition: service_healthy
    command:
      - lighthouse
      - beacon_node
      - --debug-level=info
      - --datadir=/data/beacon
      - --testnet-dir=/testnet
      - --execution-endpoint=http://geth:8551
      - --execution-jwt=/secrets/jwtsecret
      - --http
      - --http-address=0.0.0.0
      - --http-port=5052
      - --http-allow-origin=*
      - --disable-deposit-contract-sync
      - --allow-insecure-genesis-sync
      - --disable-optimistic-finalized-sync
      - --disable-peer-scoring
      - --target-peers=0
    volumes:
      - ./testnet:/testnet:ro
      - ./jwtsecret:/secrets/jwtsecret:ro
      - beacon-data:/data
    ports:
      - "5052:5052"
      - "5054:5054"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:5052/eth/v1/node/version"]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 30s

  # 3. Validator Client (Lighthouse)
  validator:
    build:
      context: .
      dockerfile: Dockerfile.lighthouse
    image: atomica-lighthouse:latest
    container_name: eth-validator
    depends_on:
      beacon:
        condition: service_started
    command:
      - lighthouse
      - validator_client
      - --debug-level=info
      - --testnet-dir=/testnet
      - --beacon-nodes=http://beacon:5052
      - --validators-dir=/validator_keys/node_1/validators
      - --secrets-dir=/validator_keys/node_1/secrets
      - --init-slashing-protection
      - --suggested-fee-recipient=0x8943545177806ED17B9F23F0a21ee5948eCaa776
      - --graffiti=atomica-testnet
    volumes:
      - ./testnet:/testnet:ro
      - ./validator_keys:/validator_keys
      - validator-data:/data

volumes:
  beacon-data:
  validator-data:


