# Validator node configuration override for local testnet
# This config enables shorter epochs and faster testing

execution:
  # Genesis will be auto-generated in test mode
  genesis_file_location: ""

consensus:
  # Shorter timeouts for faster local testing
  round_initial_timeout_ms: 1500
  quorum_store_poll_count: 10
  # Enable quorum store for realistic operation
  quorum_store_enabled: true

# API configuration
api:
  enabled: true
  address: "0.0.0.0:8080"
  # Increase gas limit for testing
  max_gas_per_batch: 10000000

# Mempool configuration
mempool:
  shared_mempool_max_concurrent_inbound_syncs: 4
  capacity: 10000
  capacity_per_user: 100

# Storage configuration
storage:
  # Use RocksDB for local testing
  enable_indexer: false
  # Prune ledger for space efficiency in tests
  enable_pruner: true
  prune_window: 10000

# State sync configuration
state_sync:
  # Fast sync for local testing
  state_sync_driver:
    enable_auto_bootstrapping: true
    continuous_syncing_mode: ExecuteTransactions

# Logging
logger:
  level: info
  # JSON format for easier parsing in tests
  json_format: true
