name: Test Web (TypeScript/Vitest)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-web:
    name: Web Tests (${{ matrix.type }})
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        type: [unit, integration, ui, meta]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Docker Testnet SDK
        run: |
          cd source/docker-testnet/typescript-sdk
          npm install
          npm run build

      - name: Install dependencies
        run: |
          cd source/atomica-web
          npm install

      - name: Install Playwright browsers
        run: |
          cd source/atomica-web
          npx playwright install --with-deps

      - name: Install Aptos CLI
        if: matrix.type == 'meta' || matrix.type == 'integration' || matrix.type == 'ui'
        run: |
          # Download aptos binary from atomica-aptos releases
          APTOS_VERSION="binary-fac20096d4"
          # Extract hash from version tag (format: binary-HASH)
          APTOS_HASH="${APTOS_VERSION#binary-}"
          APTOS_BINARY_NAME="aptos-${APTOS_HASH}"
          APTOS_URL="https://github.com/bomba-atomica/atomica-aptos/releases/download/${APTOS_VERSION}/${APTOS_BINARY_NAME}"

          echo "Downloading aptos binary from ${APTOS_URL}..."
          curl -L -o /tmp/aptos "${APTOS_URL}"

          echo "Installing aptos binary to /usr/local/bin/aptos..."
          chmod +x /tmp/aptos
          sudo mv /tmp/aptos /usr/local/bin/aptos

          echo "Verifying aptos installation..."
          aptos --version
          which aptos

      - name: Run TypeScript tests with Vitest
        run: |
          cd source/atomica-web
          npm run test:${{ matrix.type }}
