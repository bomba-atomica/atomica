name: Test Web (TypeScript/Vitest)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-web:
    name: Web Tests (${{ matrix.type }})
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        type: [unit, integration, ui, meta]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Docker Testnet SDK
        run: |
          cd source/docker-testnet/typescript-sdk
          npm install
          npm run build

      - name: Install dependencies
        run: |
          cd source/atomica-web
          npm install

      - name: Run TypeScript tests with Vitest
        run: |
          cd source/atomica-web
          npm run test:${{ matrix.type }}
