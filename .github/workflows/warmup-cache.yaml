name: Warmup Rust Cache

on:
  workflow_dispatch:

jobs:
  warmup:
    name: Warmup All Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config libclang-dev cmake lld libudev-dev libdw-dev

      - name: Setup Rust toolchain
        run: |
          rustup default stable
          rustup update stable

      - name: Restore Previous Cache
        uses: actions/cache/restore@v4
        with:
          path: |
             source/zapatos/target
             ~/.cargo/registry
             ~/.cargo/git
          key: ${{ runner.os }}-cargo-warmup-restore-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "source/zapatos"
          key: "warmup-${{ github.run_id }}"
          cache-on-failure: true
          save-if: true

      - name: Build Small Deps
        env:
          RUSTC_WRAPPER: ""
        run: |
          cd source/zapatos
          cargo build --release -p move-core-types -p move-binary-format -p move-model

      - name: Build Medium Deps
        env:
          RUSTC_WRAPPER: ""
        run: |
          cd source/zapatos
          cargo build --release -p aptos-framework -p aptos-types -p aptos-crypto

      - name: Build Large Deps
        env:
          RUSTC_WRAPPER: ""
        run: |
          cd source/zapatos
          cargo build --release -p aptos-vm -p aptos-storage-interface -p aptos-api
