name: Warmup Rust Cache

on:
  workflow_dispatch:

jobs:
  warmup-small:
    name: Warmup Small Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config libclang-dev cmake lld libudev-dev libdw-dev

      - name: Setup Rust toolchain
        run: |
          rustup default stable
          rustup update stable

      - name: Setup Rust Cache (Small)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "source/zapatos"
          key: "zapatos"
          cache-on-failure: true

      - name: Build Small Deps
        run: |
          cd source/zapatos
          cargo build --release -p move-core-types -p move-binary-format -p move-model

  warmup-medium:
    name: Warmup Medium Dependencies
    needs: warmup-small
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config libclang-dev cmake lld libudev-dev libdw-dev

      - name: Setup Rust toolchain
        run: |
          rustup default stable
          rustup update stable

      - name: Setup Rust Cache (Medium)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "source/zapatos"
          key: "zapatos"
          cache-on-failure: true

      - name: Build Medium Deps
        run: |
          cd source/zapatos
          cargo build --release -p aptos-framework -p aptos-types -p aptos-crypto

  warmup-large:
    name: Warmup Large Dependencies
    needs: warmup-medium
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config libclang-dev cmake lld libudev-dev libdw-dev

      - name: Setup Rust toolchain
        run: |
          rustup default stable
          rustup update stable

      - name: Setup Rust Cache (Large)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "source/zapatos"
          key: "zapatos"
          cache-on-failure: true

      - name: Build Large Deps
        run: |
          cd source/zapatos
          cargo build --release -p aptos-vm -p aptos-storage-interface -p aptos-api
