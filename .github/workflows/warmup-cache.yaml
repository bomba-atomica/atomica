
name: Warmup Rust Cache

on:
  push:
    branches: [ci-cache]
  workflow_dispatch:

jobs:
  warmup-small:
    name: Warmup Small Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config libclang-dev cmake lld libudev-dev libdw-dev
      - name: Setup Rust toolchain
        run: |
          rustup default stable
          rustup update stable
      - name: Setup Rust Cache (Small)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "source/zapatos -> ../target"
          shared-key: "zapatos"
          cache-on-failure: true
          save-if: true

      - name: Build Small Deps
        run: |
          cd source/zapatos
          cargo build --release -p move-core-types -p move-binary-format