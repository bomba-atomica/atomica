name: Ethereum Docker Testnet Tests

on:
  push:
    branches:
      - main
      - ethereum-docker
    paths:
      - 'source/docker-testnet/ethereum-testnet/**'
      - '.github/workflows/docker-testnet-sanity.yml'
  pull_request:
    paths:
      - 'source/docker-testnet/ethereum-testnet/**'
      - '.github/workflows/docker-testnet-sanity.yml'

jobs:
  test:
    name: Ethereum PoS Testnet Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      packages: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install SDK dependencies
        working-directory: source/docker-testnet/ethereum-testnet/typescript-sdk
        run: bun install

      - name: Build SDK
        working-directory: source/docker-testnet/ethereum-testnet/typescript-sdk
        run: bun run build

      - name: Run validator connectivity tests
        working-directory: source/docker-testnet/ethereum-testnet/typescript-sdk
        run: bun test test/validator-connectivity.test.ts
        timeout-minutes: 10

      - name: Run block production tests
        working-directory: source/docker-testnet/ethereum-testnet/typescript-sdk
        run: bun test test/block-production.test.ts
        timeout-minutes: 10

      - name: Run state proof tests
        working-directory: source/docker-testnet/ethereum-testnet/typescript-sdk
        run: bun test test/state-proofs.test.ts
        timeout-minutes: 10

      - name: Cleanup Docker on failure
        if: failure()
        working-directory: source/docker-testnet/ethereum-testnet/config
        run: docker compose down -v --remove-orphans || true

      - name: Show Docker logs on failure
        if: failure()
        working-directory: source/docker-testnet/ethereum-testnet/config
        run: |
          echo "=== Geth logs ==="
          docker compose logs geth --tail=50 || true
          echo "=== Beacon logs ==="
          docker compose logs beacon --tail=50 || true
          echo "=== Validator logs ==="
          docker compose logs validator --tail=50 || true
